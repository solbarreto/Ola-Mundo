<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini IA Aprendiz - Sonaly</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
<div class="bg-gray-800 w-full max-w-md rounded-2xl shadow-lg flex flex-col">
<!-- Cabeçalho -->
<div class="bg-purple-600 text-white text-center py-4 rounded-t-2xl">
<h1 class="text-2xl font-bold">Mini IA Aprendiz 🤖</h1>
<p class="text-sm">Feito por Sonaly Barreto</p>
</div>


<!-- Área do chat -->
<div id="chat" class="flex-1 overflow-y-auto p-4 space-y-3 h-96">
<div class="text-gray-400 text-center text-sm">Comece a conversar com a IA 👇</div>
</div>


<!-- Caixa de mensagem -->
<form id="chat-form" class="flex border-t border-gray-700">
<input id="user-input" type="text" placeholder="Digite sua mensagem..."
class="flex-1 p-3 bg-gray-900 text-white outline-none rounded-bl-2xl" required>
<button class="bg-purple-600 px-4 rounded-br-2xl hover:bg-purple-700 transition">Enviar</button>
</form>
</div>


<script>
const chat = document.getElementById("chat");
const form = document.getElementById("chat-form");
const input = document.getElementById("user-input");


// Carregar memória da IA do localStorage
let memoria = JSON.parse(localStorage.getItem("ia_memoria")) || {
"oi": "Olá! Como você está?",
"quem é você": "Sou uma mini IA criada pela Sonaly 🤩",
"tchau": "Até logo! Foi bom conversar com você 👋"
};


function salvarMemoria() {
localStorage.setItem("ia_memoria", JSON.stringify(memoria));
}


function addMensagem(texto, autor) {
const msg = document.createElement("div");
msg.classList.add("p-2", "rounded-xl", "max-w-xs");


if (autor === "user") {
msg.classList.add("bg-purple-600", "self-end", "ml-auto");
} else {
msg.classList.add("bg-gray-700", "self-start", "mr-auto");
}


msg.textContent = texto;
chat.appendChild(msg);
chat.scrollTop = chat.scrollHeight;
}


function respostaIA(pergunta) {
pergunta = pergunta.toLowerCase();


if (memoria[pergunta]) {
return memoria[pergunta];
} else if (pergunta.startsWith("aprenda:")) {
// Formato: aprenda: pergunta = resposta
const partes = pergunta.replace("aprenda:", "").split("=");
if (partes.length === 2) {
const novaPergunta = partes[0].trim();
const novaResposta = partes[1].trim();
memoria[novaPergunta] = novaResposta;
salvarMemoria();
return `Entendi! Agora se você me perguntar "${novaPergunta}", vou responder: "${novaResposta}" ✅`;
} else {
return "Para me ensinar, use o formato: aprenda: pergunta = resposta";
}
} else {
return "Ainda não sei responder isso 😅. Mas você pode me ensinar usando: aprenda: [pergunta] = [resposta]";
}
}


form.addEventListener("submit", e => {
e.preventDefault();
const userText = input.value.trim();
if (!userText) return;


addMensagem(userText, "user");
input.value = "";


// Simula IA digitando
setTimeout(() => {
const iaText = respostaIA(userText);
addMensagem(iaText, "ia");
}, 600);
});
</script>
</body>
</html>
